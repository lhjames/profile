<!DOCTYPE html>
<html>
  <head>
    <title>Profile page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

  <body>

    <div class="card-white">

        <a href="#" target="_blank">
          <i class="fab fa-facebook-f"></i>
        </a>
      </li>
      <li class="list-icons">
        <a href="#" target="_blank">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </li>
      <li class="list-icons">
        <a href="#" target="_blank">

        </a>
      </li>
    </ul>

  <script></script>
